<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="container">
        <h1 class="titulo">Pokédex</h1>

        <div class="pokemon-container">
            <br>
            <img src="https://pokestreak.com/question.png" id="imgPokemon" class="pokemon-img">
        </div>
        <h2 id="nombrePokemon" class="pokemon-nombre"></h2>
        <div class="search-container">
            <input type="text" id="entradaPokemon" class="input-pokemon" placeholder="Ingrese el nombre o ID">
            <button id="btnBuscar" class="btn-buscar">Buscar</button>
        </div>
    </main>
</body>
</html>
